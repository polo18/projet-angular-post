<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <li *ngFor="let post of posts; let i = index" 
            [ngClass]="{'list-group-item': true,
                        'list-group-item-success': post.loveIts > 0,
                        'list-group-item-danger': post.loveIts < 0}">
            <h2>{{ post.title }} 
              <small style="float: right;">{{ post.created_at | date : 'short' }}</small>
            </h2>
            <p class="list-group-item-text">{{ post.content }}</p>
            <br>
            <div class="btn-block">
              <button type="button" class="btn btn-success" 
                      (click)="onLoveIt(post)" style="margin-right: 5px;">Love It</button>
                      
              <button type="button" class="btn btn-danger" 
                      (click)="onNotLoveIt(i)">Don't Love It</button>

              <button type="button" class="btn btn-danger btn-right" 
                    (click)="onDeletePost(post)">Supprim√©</button>
            </div>
            
        </li>
        
      </ul>
    </div>
  </div>
</div>
